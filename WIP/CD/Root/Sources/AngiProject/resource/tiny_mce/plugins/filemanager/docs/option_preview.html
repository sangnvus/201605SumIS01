<div class="header">
	<h1>Option: preview</h1>
</div>

<div class="content">
	<p>This option enables you to disable/enable the preview/file information frame.</p>
	<h3>Example of usage in the config.php file:</h3>
	<div class="example">
<code>
$mcFileManagerConfig['preview'] = true;
</code>
</div>
<br />
	<h3>Example of usage in a mc_access file:</h3>
	<div class="example">
<code>
preview=true
</code>
	</div>
</div>
